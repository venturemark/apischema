syntax = "proto3";

package metric;
option go_package = ".;metric";

import "pbf/metric/create.proto";
import "pbf/metric/delete.proto";
import "pbf/metric/search.proto";
import "pbf/metric/update.proto";

service API {
  rpc Create(CreateI) returns (CreateO) {}
  rpc Delete(DeleteI) returns (DeleteO) {}
  rpc Search(SearchI) returns (SearchO) {}
  rpc Update(UpdateI) returns (UpdateO) {}
}
