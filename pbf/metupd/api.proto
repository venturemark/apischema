syntax = "proto3";

package metupd;
option go_package = ".;metupd";

import "pbf/metupd/create.proto";
import "pbf/metupd/delete.proto";
import "pbf/metupd/search.proto";
import "pbf/metupd/update.proto";

service API {
  rpc Create(CreateI) returns (CreateO) {}
  rpc Delete(DeleteI) returns (DeleteO) {}
  rpc Search(SearchI) returns (SearchO) {}
  rpc Update(UpdateI) returns (UpdateO) {}
}
